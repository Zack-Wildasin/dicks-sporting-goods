<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active my-indicator"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active my-indicator"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="active my-indicator"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="active my-indicator"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/carousel1.png" class="d-block w-80 position-relative bottom-100 start-50 translate-middle-x">
    </div>
    <div class="carousel-item">
      <img src="./assets/carousel2.png" class="d-block w-80 position-relative bottom-100 start-50 translate-middle-x">
    </div>
    <div class="carousel-item">
      <img src="./assets/carousel3.png" class="d-block w-80 position-relative bottom-100 start-50 translate-middle-x">
    </div>
    <div class="carousel-item">
      <img src="./assets/carousel4.png" class="d-block w-80 position-relative bottom-100 start-50 translate-middle-x">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
